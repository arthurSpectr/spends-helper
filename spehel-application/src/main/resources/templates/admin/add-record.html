<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <form action="#" th:action="@{/admin/add-record}" th:object="${categoriesWords}" method="post">
        <div class="form-group">
            <select class="custom-select" th:field="*{category}">
                <option th:each="category : ${T(io.spehel.bank.domain.model.Category).values()}" th:value="${wordsModel?.category ?: category}" th:text="${category}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="words">Words</label>
            <input type="text" th:value="${wordsModel?.words}" class="form-control" id="words" name="words"
                   placeholder="Key words">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
